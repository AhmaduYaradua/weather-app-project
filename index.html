<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- header section -->
    <header>
      <h1 class="heading--text">MyWeatherApp</h1>
      <!-- nav links -->
      <nav>
        <ul class="links">
          <li>Home</li>
          <li>About</li>
          <li>contact</li>
        </ul>
      </nav>
    </header>
    <!-- hero section -->
    <div id="weather--info-div"></div>
    <div id="form--place">
      <div id="search--form">
        <input id="search--input" type="text" placeholder="search location" />
        <p id="loader"></p>
        <button id="search-btn">Search</button>
      </div>
      <!-- footer -->
      <footer>
        <ul class="footer--links">
          <li><i class="fa-brands fa-twitter"></i></li>
          <li><i class="fa-brands fa-instagram"></i></li>
          <li><i class="fa-brands fa-square-github"></i></li>
        </ul>
      </footer>
    </div>
    <script
      src="https://kit.fontawesome.com/a61736af53.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
